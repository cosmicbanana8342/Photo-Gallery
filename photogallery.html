<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Photo Gallery</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
	<script type="text/javascript" src="js/lightbox-plus-jquery.min.js"></script>
</head>
<body background="https://i.ibb.co/3WWbXFp/bg.jpg">
	<header>
		<div>
			<h1>Photo Gallery</h1>
			<h2>Marvel Heroes</h2>
			<h3>Hover over images to see their names and click to enlarge image</h3>
		</div>
	</header>
	<div align="center" class="images">
		<a href="https://i.ibb.co/SXfHSw1/iron-man.jpg" data-lightbox="mygallery" data-title="I AM IRON MAN">
		<div class="container">
			<img src="https://i.ibb.co/SXfHSw1/iron-man.jpg" alt="iron-man" border="0">
			<div class="overlay">
				<div class="title text">Ironman</div>
			</div>
		</div>
		</a>
		<a href="https://i.ibb.co/K5w9HZR/thor.jpg" data-lightbox="mygallery" data-title="You people are so petty, and tiny.">
		<div class="container">
			<img src="https://i.ibb.co/K5w9HZR/thor.jpg" alt="thor" border="0">
			<div class="overlay">
				<div class="title text">Thor</div>
			</div>
		</div>
		</a>
		<a href="https://i.ibb.co/pxDKGQY/captain-america.jpg" data-lightbox="mygallery" data-title="I can do this all day.">
		<div class="container">
			<img src="https://i.ibb.co/pxDKGQY/captain-america.jpg" alt="Captain America" border="0">
			<div class="overlay">
				<div class="title text">Captain America</div>
			</div>
		</div>
		</a>
		<a href="https://i.ibb.co/sKCFcgx/dr-strange.jpg" data-lightbox="mygallery" data-title="Dormammu, I've Come To Bargain.">
		<div class="container">
			<img src="https://i.ibb.co/sKCFcgx/dr-strange.jpg" alt="Doctor Strange" border="0">
			<div class="overlay">
				<div class="title text">Doctor Strange</div>
			</div>
		</div>
		</a>
		<a href="https://i.ibb.co/gvMdKDC/spidy.jpg" data-lightbox="mygallery" data-title="With great power comes great responsibilty">
		<div class="container">
			<img src="https://i.ibb.co/gvMdKDC/spidy.jpg" alt="Spiderman" border="0">
			<div class="overlay">
				<div class="title text">Spiderman</div>
			</div>
		</div>
		</a>
		<a href="https://i.ibb.co/dPV7mPh/hulk.jpg" data-lightbox="mygallery" data-title="That’s my secret, Captain. I’m always angry.">
		<div class="container">
			<img src="https://i.ibb.co/dPV7mPh/hulk.jpg" alt="Hulk" border="0">
			<div class="overlay">
				<div class="title text">Hulk</div>
			</div>
		</div>
		</a>
		<a href="https://i.ibb.co/ScY21V2/vision.jpg" data-lightbox="mygallery" data-title="What is grief if love not persevering?">
		<div class="container">
			<img src="https://i.ibb.co/ScY21V2/vision.jpg" alt="Vision" border="0">
			<div class="overlay">
				<div class="title text">Vision</div>
			</div>
		</div>
		</a>
		<a href="https://i.ibb.co/fv2RN9Y/antman.jpg" data-lightbox="mygallery" data-title="Shit! Thought it was a water truck. My bad!">
		<div class="container">
			<img src="https://i.ibb.co/fv2RN9Y/antman.jpg" alt="Ant Man" border="0">
			<div class="overlay">
				<div class="title text">Ant Man</div>
			</div>
		</div>
		</a>
		<a href="https://i.ibb.co/kB3YChb/winter-soldier.jpg" data-lightbox="mygallery" data-title="What the world fails to realize is a villain is just a victim whose story hasn't been told.">
		<div class="container">
			<img src="https://i.ibb.co/kB3YChb/winter-soldier.jpg" alt="Winter Soldier" border="0">
			<div class="overlay">
				<div class="title text">Winter Soldier</div>
			</div>
		</div>
		</a>
		<a href="https://i.ibb.co/bvMMR5j/loki.jpg" data-lightbox="mygallery" data-title="Freedom is life's great lie, and once you accept that, you will know peace.">
		<div class="container">
			<img src="https://i.ibb.co/bvMMR5j/loki.jpg" alt="Loki" border="0">
			<div class="overlay">
				<div class="title text">Loki</div>
			</div>
		</div>
		</a>

			<img src="https://i.ibb.co/gzhKSLC/quicksilver.jpg" alt="Quicksilver" border="0">
			<div class="overlay">
				<div class="title text">Quicksilver</div>
			</div>
		</div>
		</a>
		<a href="https://i.ibb.co/vqnsrXX/clint.jpg" data-lightbox="mygallery" data-title="If we’re going to win this fight, some of us might have to lose it.">
		<div class="container">
			<img src="https://i.ibb.co/vqnsrXX/clint.jpg" alt="Hawkeye" border="0">
			<div class="overlay">
				<div class="title text">Hawkeye</div>
			</div>
		</div>
		</a>
		</div>
	</div>	
</body>
</html>
